<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- normalize css-->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- main css-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Speech-To-Text App</title>
</head>
<body>
<div class="wrapper">
<h2 class="heading">Speech-To-Text App</h2>
    <div class="options">
        <div class="language">
            <!--<p>Language</p>-->
            <label for="language">Languages</label>
            <select name="input-language" id="language"></select>
        </div>
    </div>
    <hr class="line" />
    <button class="btn btn-record">
        <div class="icon">
            <ion-icon name="mic-outline"></ion-icon>
            <img src="./img/animated-bars.svg" alt="animated bars" />
        </div>
        <p class="btn-text">Start Listening</p>
    </button>


</div>
<!-- jquery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!--ion icons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- sweetalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- data languages-->
<script src="./data/languages.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
